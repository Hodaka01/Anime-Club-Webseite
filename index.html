<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Anime Club Webseite">
  <title>Anime Club Webseite</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase UMD-Build (liefert globales `supabase`) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.js"></script>
  <!-- Haupt-JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- NAVIGATION -->
  <header class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="images/LOGOJPG" alt="Anime Club Logo">
    </div>
    <!-- Datum & Countdown -->
    <div class="date-container">
      <span id="event-date" onclick="toggleDatePicker()"></span>
      <input type="date" id="date-picker">
      <p id="countdown"></p>
    </div>
    <!-- Hamburger & Dropdown -->
    <div class="menu-container">
      <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav class="dropdown">
        <a href="index.html">Home</a>
        <a href="mitglieder.html">Mitglieder</a>
      </nav>
    </div>
  </header>

  <!-- HAUPTINHALT -->
  <main class="container">
    <h1>Anime Club Webseite</h1>
    <h2>Hallo Clubmitglieder!</h2>
    <p>Willkommen auf der offiziellen Webseite des Anime Clubs!</p>
    <div class="button-container">
      <a href="https://docs.google.com/document/d/1w8EJo5GA3NcuZlHRPgInQkRITC8mClfMO3SEhgB34Po/edit" class="button">Regeln</a>
      <a href="https://docs.google.com/document/d/1w8EJo5GA3NcuZlHRPgInQkRITC8mClfMO3SEhgB34Po/edit" class="button">Historie</a>
    </div>
  </main>
</body>
</html>
