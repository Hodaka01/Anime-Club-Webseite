<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anime Club Webseite">
    <title>Anime Club Webseite</title>
    <style>
        /*<!-- Button Links -->*/
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Abstand zwischen den Buttons */
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /*<!-- Navigation Menu -->*/
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
        }

        .menu-container {
            position: relative;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .menu-icon div {
            height: 3px;
            width: 100%;
            background-color: black;
            border-radius: 2px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 30px; /* Direkt unter dem Icon */
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .dropdown a:hover {
            background-color: #f4f4f4;
        }

        .menu-container:hover .dropdown,
        .menu-container.active .dropdown {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuContainer = document.querySelector(".menu-container");

            menuContainer.addEventListener("click", function (event) {
                // Toggle die Klasse "active", um Dropdown zu zeigen/zu verstecken
                menuContainer.classList.toggle("active");
                event.stopPropagation(); // Verhindert, dass andere Klicks das Dropdown schließen
            });

            document.addEventListener("click", function () {
                // Schließt das Dropdown, wenn außerhalb des Menüs geklickt wird
                menuContainer.classList.remove("active");
            });
        });
    </script>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar">
        <div class="menu-container">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="dropdown">
                <a href="#home">Home</a>
                <a href="#about">Mitglieder</a>
            </div>
        </div>
    </div>

    <!-- Hauptinhalt -->
    <h1>Anime Club Webseite</h1>
    <h2>Hallo Clubmitglieder!</h2>
    <p>Dies ist unsere Anime Club Webseite!</p>

    <div class="button-container">
        <a href="https://docs.google.com/document/d/1w8EJo5GA3NcuZlHRPgInQkRITC8mClfMO3SEhgB34Po/edit?tab=t.d6pnuaaoc7b6" class="button">Regeln</a>
        <a href="https://docs.google.com/document/d/1w8EJo5GA3NcuZlHRPgInQkRITC8mClfMO3SEhgB34Po/edit?tab=t.0" class="button">Historie</a>
    </div>
</body>
</html>
